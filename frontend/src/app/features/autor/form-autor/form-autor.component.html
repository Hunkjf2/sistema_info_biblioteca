<div id="content">
   <div class="col-sm-12">
      <div class="well">
         <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
               <div sa-widget color="darken">
                  <header>
                     <span class="widget-icon"> <i class="fa fa-list-alt"></i> </span>
                     <h2 *ngIf="button === 1">Novo Autor <span></span></h2>
                     <h2 *ngIf="button === 2">Editar Autor <span></span></h2>
                  </header>
                  <div>
                     <div class="widget-body">
                        <form [formGroup]="formulario">
                           <div class="form-group row">
                              <div class="col-md-3">
                                 <label class="titulo"><i class="fa fa-user"></i><b> Dados do Autor</b></label>
                              </div>
                           </div>
                           <div class="form-group row">
                              <div class="col-md-6">
                                 <label>Nome*</label>
                                 <input type="text" autocomplete="off" class="form-control input-md" formControlName="nome" [(ngModel)]="autor.nome">
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-lg-12">
                                 <button class="btn btn-default btn-sm" (click)="volta()">Cancelar</button>
                                 <button *ngIf="button === 1" [disabled]="!formulario.valid" (click)="criar()" class="btn btn-primary btn-sm space"><i class="fa fa-save"></i> Salvar</button>
                                 <button *ngIf="button === 2" [disabled]="!formulario.valid" (click)="edit()" class="btn btn-primary btn-sm space"><i class="fa fa-save"></i> Salvar</button>
                              </div>
                              <div class="col-lg-12">
                                 <div style="text-align: left !important; margin-top: 10px;" *ngIf="showAlert" class="alert alert-{{alertMessage}} fade in">
                                    <i class="fa-fw fa fa-{{alertMessage}}"></i>
                                    {{message}}
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
